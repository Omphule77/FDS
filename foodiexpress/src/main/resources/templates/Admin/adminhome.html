<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .selection-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .selection-box {
      width: 200px;
      padding: 20px;
      text-align: center;
      background-color: #ffc107;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .selection-box:hover {
      background-color: #ff9800;
    }
    .selection-box.active {
      background-color: #ff9800;
      color: #fff;
    }
    .table-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      margin: auto;
    }
    .pagination {
      text-align: center;
      margin-top: 10px;
    }
    .pagination button {
      margin: 0 2px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .pagination button[disabled] {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-warning">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">FOODIEXPRESS <span th:text="${adminName}"></span></span>
      <div class="d-flex gap-2">
      
					<a th:href="@{/admin-dashboard}"><button type="submit" class="btn btn-outline-dark">
					<div class="icon-container">
						<i class="fa-solid fa-house fa-lg"></i>
						</div>
					</button></a>
				
      	<form th:action="@{/admin-operations}" method="get">
					<button type="submit" class="btn btn-outline-dark">
					<div class="icon-container">
						<i class="fa-solid fa-screwdriver-wrench fa-lg"></i>
						</div>
					</button>
				</form>
        <form th:action="@{/admin-profile}" method="get">
					<button type="submit" class="btn btn-outline-dark">
					<div class="icon-container">
						<i class="fas fa-user fa-lg"></i>
						</div>
					</button>
				</form>
				<form th:action="@{/logout}" method="post">
					<button type="submit" class="btn btn-outline-dark">
					<div class="icon-container">
						<i class="fas fa-sign-out-alt"></i>
						</div>
					</button>
				</form>
      </div>
    </div>
  </nav>
  <div class="container">
    <!-- Selection Boxes -->
    <div class="selection-container">
      <div class="selection-box" data-type="customer" onclick="selectTab('customer')">Customer</div>
      <div class="selection-box" data-type="delivery" onclick="selectTab('delivery')">Delivery Partner</div>
      <div class="selection-box" data-type="restaurant" onclick="selectTab('restaurant')">Restaurant</div>
    </div>

    <!-- Table Container -->
    <div class="table-container">
      <!-- Customer Table Section (Thymeleaf populated) -->
      <div id="customerTable" style="display: none;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Customer Name</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="entry : ${customerFlagMap}">
              <td th:text="${entry.key.name}">Name</td>
              <td th:text="${entry.key.email}">Email</td>
              <td>
                <form th:action="@{/admin/toggleFlag}" method="post">
                  <input type="hidden" name="email" th:value="${entry.key.email}" />
                  <input type="hidden" name="tab" value="customer" />
                  <button type="submit" class="btn btn-sm btn-primary"
                    th:if="${entry.value != 'Invalid'}"
                    th:text="${entry.value == 'active' ? 'Deactivate' : 'Activate'}">
                  </button>
                  <span th:if="${entry.value == 'Invalid'}">N/A</span>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Pagination container for Customer Table -->
        <div id="customerPagination" class="pagination"></div>
      </div>

      <!-- Delivery Partner Table Section (Thymeleaf populated) -->
      <div id="deliveryTable" style="display: none;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Partner Name</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="entry : ${deliveryPartnerFlagMap}">
              <td th:text="${entry.key.name}">Name</td>
              <td th:text="${entry.key.email}">Email</td>
              <td>
                <form th:action="@{/admin/toggleFlag}" method="post">
                  <input type="hidden" name="email" th:value="${entry.key.email}" />
                  <input type="hidden" name="tab" value="delivery" />
                  <button type="submit" class="btn btn-sm btn-primary"
                    th:if="${entry.value != 'Invalid'}"
                    th:text="${entry.value == 'active' ? 'Deactivate' : 'Activate'}">
                  </button>
                  <span th:if="${entry.value == 'Invalid'}">N/A</span>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Pagination container for Delivery Table -->
        <div id="deliveryPagination" class="pagination"></div>
      </div>

      <!-- Restaurant Table Section (Thymeleaf populated) -->
      <div id="restaurantTable" style="display: none;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Restaurant Name</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="entry : ${restaurentFlagMap}">
              <td th:text="${entry.key.rName}">Name</td>
              <td th:text="${entry.key.oEmail}">Email</td>
              <td>
                <form th:action="@{/admin/toggleFlag}" method="post">
                  <input type="hidden" name="email" th:value="${entry.key.oEmail}" />
                  <input type="hidden" name="tab" value="restaurant" />
                  <button type="submit" class="btn btn-sm btn-primary"
                    th:if="${entry.value != 'Invalid'}"
                    th:text="${entry.value == 'active' ? 'Deactivate' : 'Activate'}">
                  </button>
                  <span th:if="${entry.value == 'Invalid'}">N/A</span>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Pagination container for Restaurant Table -->
        <div id="restaurantPagination" class="pagination"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript for Table Toggle, Pagination, and Active State -->
  <script th:inline="javascript">
    /*<![CDATA[*/
    // Function to display the correct table based on the provided type.
    function showTable(type) {
      document.getElementById('customerTable').style.display = "none";
      document.getElementById('deliveryTable').style.display = "none";
      document.getElementById('restaurantTable').style.display = "none";

      if (type === 'customer') {
        document.getElementById('customerTable').style.display = "block";
      } else if (type === 'delivery') {
        document.getElementById('deliveryTable').style.display = "block";
      } else if (type === 'restaurant') {
        document.getElementById('restaurantTable').style.display = "block";
      }
    }

    // Updates the visual state of the selection boxes and displays the corresponding table.
    function selectTab(type) {
      document.querySelectorAll('.selection-box').forEach(function(box) {
        box.classList.remove('active');
      });
      var selectedBox = document.querySelector('.selection-box[data-type="' + type + '"]');
      if (selectedBox) {
        selectedBox.classList.add('active');
      }
      showTable(type);
      // Initialize pagination for the current table.
      if (type === 'customer') {
        paginateTable('customerTable', 'customerPagination', 7);
      } else if (type === 'delivery') {
        paginateTable('deliveryTable', 'deliveryPagination', 7);
      } else if (type === 'restaurant') {
        paginateTable('restaurantTable', 'restaurantPagination', 7);
      }
    }

    // Basic client-side pagination function.
    // tableId: ID of the div containing the table.
    // paginationId: ID of the div where pagination controls will appear.
    // rowsPerPage: how many rows to display per page.
    function paginateTable(tableId, paginationId, rowsPerPage) {
      var tableContainer = document.getElementById(tableId);
      var table = tableContainer.querySelector("table");
      var tbody = table.querySelector("tbody");
      var rows = tbody.getElementsByTagName("tr");
      var totalRows = rows.length;
      var totalPages = Math.ceil(totalRows / rowsPerPage);
      
      // If the number of rows is less than or equal to rowsPerPage, hide pagination.
      if(totalRows <= rowsPerPage) {
        document.getElementById(paginationId).innerHTML = "";
        return;
      }
      
      var currentPage = 1;

      function showPage(page) {
        currentPage = page;
        // Hide all rows.
        for (var i = 0; i < rows.length; i++) {
          rows[i].style.display = "none";
        }
        // Display rows for the current page.
        var start = (page - 1) * rowsPerPage;
        var end = start + rowsPerPage;
        for (var i = start; i < end && i < rows.length; i++) {
          rows[i].style.display = "";
        }
        renderPaginationControls();
      }

      // Render the pagination buttons.
      function renderPaginationControls() {
        var paginationDiv = document.getElementById(paginationId);
        paginationDiv.innerHTML = "";

        var prevBtn = document.createElement("button");
        prevBtn.innerHTML = "Prev";
        prevBtn.disabled = (currentPage === 1);
        prevBtn.onclick = function() { showPage(currentPage - 1); };
        paginationDiv.appendChild(prevBtn);

        for (var p = 1; p <= totalPages; p++) {
          var pageBtn = document.createElement("button");
          pageBtn.innerHTML = p;
          if (p === currentPage) {
            pageBtn.disabled = true;
          }
          // Use a closure to capture each page number.
          pageBtn.onclick = (function(p) {
            return function() { showPage(p); };
          })(p);
          paginationDiv.appendChild(pageBtn);
        }

        var nextBtn = document.createElement("button");
        nextBtn.innerHTML = "Next";
        nextBtn.disabled = (currentPage === totalPages);
        nextBtn.onclick = function() { showPage(currentPage + 1); };
        paginationDiv.appendChild(nextBtn);
      }

      // Show the first page initially.
      showPage(1);
    }

    // Get the selected tab from the URL, defaulting to 'customer'
    var urlParams = new URLSearchParams(window.location.search);
    var activeTab = urlParams.get('tab') || 'customer';
    selectTab(activeTab);
    /*]]>*/
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
