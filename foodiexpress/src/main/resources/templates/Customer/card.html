<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome Customer</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-welcome-rage-room-flaticons-lineal-color-flat-icons.png">
    
    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js}"></script>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</head>

<body style="background-color: #E6E6FA;">
    <br>
    <h3 style="text-align:center;">-----------Cart----------</h3>
    <br>

    <div class="container">
        <div class="row justify-content-center">
            <div th:each="c : ${order}" class="col-lg-7 mb-3">
                <div class="card cl4" style="border: 2px black solid; border-radius: 20px; box-shadow: 5px 5px 5px 5px; margin-top:20px;">
                    <div class="card-body" style="border-radius: 20px;">
                        <div style="display: flex;">
                            <div style="width: 50%;">
                                <img th:src="${c.fImg}" alt="Card image cap" width="75px" height="75px" style="margin-left:5%; margin-top:5%; margin-bottom:5%; border-radius:20px;">
                            </div> 
                            <div style="width: 50%;">
                                <h4 style="text-align: right;margin-right:5%;margin-top:5%;margin-bottom:5%" th:text="${c.name}"></h4>
                                <h4 style="text-align: right;margin-right:5%;margin-top:5%;margin-bottom:5%">
                                    (<img width="25" height="25" src="https://img.icons8.com/color/48/restaurant-.png" alt="restaurant"/> <span th:text="${c.rName}"></span>)
                                </h4>
                            </div>
                        </div>

                        <div style="display: flex; border:1px solid black; border-radius: 20px;">
                            <div style="width: 50%;">
                                <h4 style="margin-left:5%;margin-top:5%">Quantity</h4>
                                <h4 style="margin-left:5%;margin-top:5%;margin-bottom:5%">Total Rs</h4>
                            </div>
                            <div style="width: 50%;">
                                <h4 style="text-align: right;margin-right:5%;margin-top:5%" th:text="${c.quantity}"></h4>
                                <h4 style="text-align: right;margin-right:5%;margin-top:5%;margin-bottom:5%" th:text="${c.price}"></h4>
                            </div>
                        </div>

                        <center>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="width: 30%;background-color:green;border-radius: 20px;margin-top:5%">Send Feedback</button>
                         <button type="button" class="btn btn-primary" style="width: 30%;background-color:green;border-radius: 20px;margin-top:5%;">
                                <a href="#" style="text-decoration: none; color:white;">Track Order</a>
                            </button>  
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Feedback</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/feedback}" th:object="${fb}" th:method="POST">
                        <div class="form-group">
    <label for="q1"><b>1) How was the overall quality of the food?</b></label>
    <div style="display:flex; gap:10px;">
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{foodQuality}" th:value="1">
            <label class="form-check-label">Worst</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{foodQuality}" th:value="2">
            <label class="form-check-label">Bad</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{foodQuality}" th:value="3">
            <label class="form-check-label">Average</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{foodQuality}" th:value="4">
            <label class="form-check-label">Good</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{foodQuality}" th:value="5">
            <label class="form-check-label">Excellent</label>
        </div>
    </div>
</div>

<div class="form-group">
    <label for="q2"><b>2) How was the overall delivery experience?</b></label>
    <div style="display:flex; gap:10px;">
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{deliveryQuality}" th:value="1">
            <label class="form-check-label">Worst</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{deliveryQuality}" th:value="2">
            <label class="form-check-label">Bad</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{deliveryQuality}" th:value="3">
            <label class="form-check-label">Average</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{deliveryQuality}" th:value="4">
            <label class="form-check-label">Good</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{deliveryQuality}" th:value="5">
            <label class="form-check-label">Excellent</label>
        </div>
    </div>
</div>


                        <div class="form-group">
                            <label for="q3"><b>3) Did you encounter any problems during the ordering process?</b></label>
                            <textarea class="form-control" th:field="*{appExp}" rows="4" placeholder="Type your comments here..."></textarea>
                        </div>
                        <input type="hidden" th:field="*{cEmail}">
    
                        <center>
                            <button type="submit" class="btn btn-primary" style="background-color:green;border-radius:20px;">Send</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
