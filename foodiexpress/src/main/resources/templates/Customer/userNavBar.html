<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodie Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: black;
            position: relative;
            min-height: 100vh;
        }
        .navbar {
            background-color: rgb(202, 169, 135) !important; /* Peach Color */
            padding: 10px;
        }
        .icon-container {
            background-color: white;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .search-container {
            position: relative;
            background-color: white;
            border-radius: 25px;
            padding: 5px;
            flex-grow: 1;
            margin-top: 10px;
        }
        .search-container input:focus {
            outline: none;
            box-shadow: none;
        }
        .search-container input {
            padding-right: 35px;
            border: none;
            outline: none;
            width: 100%;
            background: transparent;
        }
        .search-container .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }
        .nav-item {
            margin-left: 15px;
        }
        .page-content {
            padding: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 700px) {
            .navbar-content {
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .search-container {
                width: 100%;
                order: 2;
            }
            .logo-icons {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                order: 1;
            }
        }

        @media (min-width: 700px) {
            .navbar-content {
                flex-wrap: nowrap;
                justify-content: space-between;
            }
            .search-container {
                max-width: 500px;
                margin-top: 0;
            }
        }
    </style>
    <script>
        function showProfilePage() {
        fetch('userProfile.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('pageContent').innerHTML = data;
        })
        .catch(error => console.error('Error loading page:', error));
}


        function goBack() {
            document.getElementById('pageContent').innerHTML = `
                <div class="container">
                    <h2>Welcome to Foodie Express!</h2>
                    <p>Explore delicious meals and enjoy a seamless ordering experience.</p>
                </div>
            `;
        }
    </script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid navbar-content">
            <!-- Logo & Icons -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://tse2.mm.bing.net/th/id/OIP.CjsUJdgYICIZTmog0x0NOAHaGL?rs=1&pid=ImgDetMain" alt="Foodie Express Logo" width="40" height="40" class="d-inline-block align-top me-2">
                <span class="fw-bold">Foodie Express</span>
            </a>

            <!-- Search Bar -->
            <div class="search-container">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <i class="fas fa-search search-icon"></i>
            </div>

            <!-- Cart & Profile Icons -->
            <div class="d-flex align-items-center">
                <a class="nav-link nav-item" href="#">
                    <div class="icon-container">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                    </div>
                </a>
                <a class="nav-link nav-item" href="#" onclick="showProfilePage()">
                    <div class="icon-container">
                        <i class="fas fa-user fa-lg"></i>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div id="pageContent" class="page-content">
        
    </div>
    
    
    <!-- This is sliding img -->
    <div class="container">
        <div id="mycarousel" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#mycarousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#mycarousel" data-bs-slide-to="1" ></li>
                <li data-bs-target="#mycarousel" data-bs-slide-to="2" ></li>               <!--  THIS ORDER LIST INDICATE THAT THE -->
                <li data-bs-target="#mycarousel" data-bs-slide-to="3" ></li>               <!--  BOTTOM INDICATORS-->
                <li data-bs-target="#mycarousel" data-bs-slide-to="4" ></li>

            </ol>
            

            <div class="carousel-inner">
                <div class="carousel-item active" style="text-align: center;">
                    <img src="/img/ice1.jpg" width="90%" height="500px" >
                </div>

                <div class="carousel-item " style="text-align: center;">
                    <img src="/img/burger.png"width="90%" height="500px" >
                </div>
                                                                               
                <div class="carousel-item " style="text-align: center;">
                    <img src="/img/coffee.jpg" width="90%" height="500px" >
                </div>

                <div class="carousel-item " style="text-align: center;">
                    <img src="/img/cake.png" width="90%" height="500px" >
                </div>

                <div class="carousel-item " style="text-align: center;">
                    <img src="/img/thali.png" width="90%" height="500px" >
                </div>
            </div>





            <a class="carousel-control-prev" href="#mycarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>                                                                       <!--THIS IS ANCHOR TAG FOR PREVIOUS AND NEXT BUTTON-->

            <a class="carousel-control-next" href="#mycarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>




        </div>

    </div>
    <br>
    
    
    <form th:action="@{/logout}" method="post">
      <button type="submit">Logout</button>
    </form>
    
    <script>
  window.addEventListener('pageshow' , function (event) {
		if(event.persisted || (window.performance && window.performance.navigation.type === 2)){
			window.location.reload();
		}
});
  </script>

</body>
</html>
