<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Customer</title>
<link rel="icon" type="image/png"
	href="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-welcome-rage-room-flaticons-lineal-color-flat-icons.png">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
	function increment() {
		var quantity = parseInt(document.getElementById("quantity").value);
		document.getElementById("quantity").value = quantity + 1;
		calculateTotal();
	}

	function decrement() {
		var quantity = parseInt(document.getElementById("quantity").value);
		if (quantity > 1) {
			document.getElementById("quantity").value = quantity - 1;
			calculateTotal();
		}
	}

	function calculateTotal() {
		var quantity = parseInt(document.getElementById("quantity").value);
		var price = parseFloat(document.getElementById("price").innerText);
		var total = quantity * price;
		document.getElementById("total").value = total.toFixed(2);
	}
</script>

<style>
.centered-div {
	width: 500px;
	height: 200px;
	border: 1px solid black;
	box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
	margin: 0 auto;
	margin-top: 50px;
	border-radius: 15px;
}
</style>
</head>
<body style="background-color: #E6E6FA;">

	<form th:action="@{/order}" th:object="${order}" method="POST">
		<div class="centered-div"
			style="height: 100px; margin-top: 0px; box-shadow: 0 0 0 0; border: 0; padding-top: 50px;">
			<h1 style="text-align: center;">
				<i>Billing Area</i>
			</h1>
		</div>
		<div class="centered-div" style="background-color: white;">
			<div style="display: flex;">
				<div style="width: 50%;">
					<p style="margin-left: 20px; margin-top: 10px; font-size: 15px;"
						th:text="${food.name}"></p>
					<img width="24" height="15"
						src="https://img.icons8.com/material-rounded/24/rupee.png"
						alt="rupee" /> <span id="price"
						style="color: black; font-size: 15px;" th:text="${food.rs}"></span>
				</div>
				<div style="width: 50%;">
					<div class="container mt-3">
						<div class="row align-items-center">
							<div class="col">
								<label for="quantity">Quantity:</label>
							</div>
							<div class="col">
								<div class="input-group">
									<button class="btn btn-outline-secondary" type="button"
										onclick="decrement()">-</button>
									<input type="text" class="form-control text-center"
										id="quantity" th:value="1" name="quantity">
									<button class="btn btn-outline-secondary" type="button"
										onclick="increment()">+</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container mt-3">
			<textarea class="form-control" id="comment" rows="3"
				placeholder="Add a note for restaurant..." name="comment" th:field="*{comment}"></textarea>
		</div>
		</div>

		
<div class="centered-div" style="background-color:white; height:400px;">
   <div style="display: flex;">
      <div style="width:10%;">
         <img width="30" height="30" src="https://img.icons8.com/cotton/64/stopwatch.png" alt="stopwatch" style="margin-left:10px;margin-top:10px;" />
      </div>
      <div style="width:90%;">
         <p style="margin-top:12px;">Delivery in 30 mins</p>
      </div>
   </div>
   <hr>
   <div style="display: flex;">
      <div style="width:10%;">
         <img width="30" height="30" src="https://img.icons8.com/fluency-systems-regular/48/home--v1.png" alt="home--v1" style="margin-left:10px;" />
      </div>
      <div style="width:90%;">
         <p th:text="${ctm.address}"></p>
      </div>
   </div>
   <hr>
   <div style="display: flex;">
      <div style="width:10%;">
         <img width="30" height="30" src="https://img.icons8.com/ios/50/phone--v1.png" alt="phone--v1" style="margin-left:10px;" />
      </div>
      <div style="width:90%;">
         <p th:text="${ctm.phone} + ', ' + ${ctm.altPhone}"></p>
      </div>
   </div>
   <hr>
   <div class="container mt-3">
      <div class="row">
         <div class="col">
            <label for="total">Total Price:</label>
            <input type="text" class="form-control" id="total" th:value="${food.rs} + '.00'" readonly name="price">
         </div>
      </div>
   </div>
   <hr>
   <div class="container mt-3">
      <div class="row">
         <div class="col">
            <label for="total">Type of Delivery:</label>
            <input type="text" class="form-control" value="COD" name="cod">
         </div>
      </div>
   </div>
</div>

		
  <input type="hidden" th:value="${food.id}" name="orderId">
  <input type="hidden" th:value="${food.name}" name="name">
  <input type="hidden" th:value="${food.rName}" name="rName" >
  <input type="hidden" th:value="${ctm.name}" name="cName" >
 <input type="hidden" th:value="${ctm.phone}" name="cPhone">
  <input type="hidden" th:value="${ctm.altPhone}" name="cAltPhone" >
  <input type="hidden" th:value="${ctm.address}" name="cAddress" >
  <input type="hidden" th:value="1" name="flag" >
 

		<div style="margin-bottom: 50px">
			<center>
				<button type="submit" class="btn btn-primary"
					style="width: 200px; margin-top: 50px;">Order Now</button>
			</center>
		</div>
	</form>

</body>
</html>
