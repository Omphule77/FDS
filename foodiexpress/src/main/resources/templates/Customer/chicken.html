<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Chicken Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <style >
    	 .card {
      flex: 0 0 auto;
      width: 300px; /* Adjust as needed */
      margin-right: 10px; /* Adjust spacing between cards */
      border: none;
    }
    
   /*  end the card scrolling */
   
   .card-img-top{
   		height: 200px;
   }
    </style> 
</head>
<body>
     <div class="container">
  
  
    <div class="row justify-content-center">
        <div th:each="p : ${chicken}" class="col-lg-4 col-md-6 col-sm-12 mb-3">
            <div class="card cl4" style="border: 2px black solid; border-radius: 20px; box-shadow: 5px 5px 5px 5px; margin-top:20px;">
                <img class="card-img-top" th:src="${p.fImg}" alt="Card image cap" style="border-radius:20px 20px 0 0;">
                <div class="card-body" style="background-color: #E6E6FA; border-radius: 0 0 20px 20px;">
                    <h5 class="card-title" th:text="${p.name}"></h5>
                    <p>
                        <img width="25" height="25" src="https://img.icons8.com/color/48/restaurant-.png" alt="restaurant-"/>
                        <span th:text="${p.rName}"></span>
                    </p>
                    <h6 class="card-subtitle mb-2 text-muted">
                        <img width="24" height="24" src="https://img.icons8.com/material-rounded/24/rupee.png" alt="rupee"/>
                        <strong style="color:black; font-size:24px;" th:text="${p.rs}"></strong>
                    </h6>
                    <p class="card-text" th:text="${p.comment}"></p>
                    <button class="btn btn-primary">
                        <a href="#" style="text-decoration: none; color:white;">
                            Buy Now
                        </a>
                    </button> 
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
