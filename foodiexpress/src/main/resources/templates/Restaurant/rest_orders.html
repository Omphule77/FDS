<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${flag == 0 ? 'Pending Orders' : 'Completed Orders'}"></title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/restaurant-.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 40px;
            font-weight: 600;
        }
        .order-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: 1px solid #e0e0e0;
        }
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .order-card .card-body {
            padding: 25px;
        }
        .order-card .card-title {
            color: #2c3e50;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .order-card .card-text {
            margin-bottom: 10px;
            color: #555;
            font-size: 1.05rem;
        }
        .order-card .card-text strong {
            color: #000;
            font-weight: 600;
        }
        .order-card .badge {
            font-size: 0.9em;
            padding: 0.5em 0.8em;
            border-radius: 0.7em;
            font-weight: 600;
        }
        .btn-complete {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        .btn-complete:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-back {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
            margin-top: 30px;
        }
        .btn-back:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .no-orders-message {
            text-align: center;
            font-size: 1.3rem;
            color: #777;
            padding: 50px;
            border: 2px dashed #ccc;
            border-radius: 15px;
            background-color: #fff;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1 th:text="${flag == 0 ? 'Pending Orders' : 'Completed Orders'}"></h1>

    <div class="container">
        <div th:if="${#lists.isEmpty(orders)}" class="no-orders-message">
            <p th:if="${flag == 0}">No pending orders found.</p>
            <p th:if="${flag == 1}">No completed orders found.</p>
        </div>

        <div class="row">
            <div th:each="order : ${orders}" class="col-md-6 col-lg-4 mb-4">
                <div class="card order-card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${order.name}">Food Item Name</h5>
                        <p class="card-text"><strong>Customer Email:</strong> <span th:text="${order.cEmail}">customer@example.com</span></p>
                        <p class="card-text"><strong>Quantity:</strong> <span th:text="${order.quantity}">1</span></p>
                        <p class="card-text"><strong>Total Price:</strong> Rs. <span th:text="${order.price}">150.00</span></p>
                        <p class="card-text"><strong>Order Date:</strong> <span th:text="${#dates.format(order.orderDate, 'dd-MMM-yyyy HH:mm')}"></span></p>
                        <p class="card-text"><strong>Delivery Address:</strong> <span th:text="${order.address}">123 Main St, Anytown</span></p>
                        <p class="card-text"><strong>Delivery Phone:</strong> <span th:text="${order.phone}">+91 9876543210</span></p>
                        <p class="card-text"><strong>Order ID:</strong> <span th:text="${order.orderId}">12345</span></p>
                        <p class="card-text"><strong>OTP:</strong> <span th:text="${order.otp}">123456</span></p>


                        <hr>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge"
                                  th:classappend="${order.flag == 0 ? 'bg-warning text-dark' : 'bg-success'}"
                                  th:text="${order.flag == 0 ? 'Pending' : 'Completed'}">Status</span>

                            <div th:if="${order.flag == 0}">
                                <form th:action="@{/restaurant/completeOrder}" method="post">
                                    <input type="hidden" name="orderId" th:value="${order.orderId}" />
                                    <input type="hidden" name="rEmail" th:value="${restaurantEmail}" />
                                    <button type="submit" class="btn btn-sm btn-complete">
                                        <i class="fas fa-check-circle me-1"></i> Mark as Completed
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/restaurant-dashboard}" class="btn btn-back">
                <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
