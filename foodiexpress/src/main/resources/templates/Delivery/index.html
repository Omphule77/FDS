<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Boy Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: white;
        }
        .navbar {
            background-color: red;
        }
        .navbar-brand {
            color: white !important;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 200px; /* Ensure all cards are the same height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .footer {
            background-color: #FF6F61;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index">Foodie Express</a>
            <div class="ms-auto">
                <a th:href="@{/profile(agentid=${user != null ? user.agentid : 0})}">
				    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="profile-icon" alt="User Profile Icon">
				</a>



            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-4">
        <div class="row text-center">
            <div class="col-12">
                <!-- <h2 class="mb-4">Welcome, John Doe</h2> -->
                <h2>Welcome, <span th:text="${user != null ? user.name : 'Guest'}"></span></h2>                
            </div>
        </div>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card p-3">
                    <h5 class="card-title">Active Deliveries</h5>
                    <p class="card-text">2 Ongoing Deliveries</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100" onclick="navigateToDetails()">View Details</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5 class="card-title">Available Orders</h5>
                    <p class="card-text">5 New Orders to Accept</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100" onclick="navigateToOrders()">View Orders</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5 class="card-title">Performance Summary</h5>
                    <p class="card-text">Completed: 120 | Rating: 4.8/5</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100" onclick="navigateToPerformance()">View Performance</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        Â© 2025 Foodie Express. All rights reserved.
    </footer>

    <script>
        function navigateToProfile() {
            window.location.href = '/profile';
        }
        function navigateToDetails() {
            window.location.href = '/details';
        }
        function navigateToOrders() {
            window.location.href = '/orders';
        }
        function navigateToPerformance() {
            window.location.href = '/performance';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
