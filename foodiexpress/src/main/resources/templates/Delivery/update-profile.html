<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
        }
        .navbar {
            background-color: rgb(202, 169, 135) !important;
        }
        .navbar-brand {
            color: white !important;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }
        .footer {
            background-color: rgb(202, 169, 135) !important;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .password-toggle {
            border: none;
            background-color: red;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .password-toggle:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index">Foodie Express</a>
            <div class="ms-auto">
                <a th:href="${user != null ? '/profile?agentid=' + user.agentid : '/profile'}">
				    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="profile-icon" alt="User Profile Icon">
				</a> 	 	
            </div>
        </div>
    </nav>

    <!-- Profile Update Form -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Update Your Profile</h2>
        <form th:action="@{/save-profile}" method="post" th:object="${delivery}">
            <input type="hidden" th:field="*{agentid}" />

            <div class="form-group mb-3">
                <label>Name</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Your Name">
            </div>

            <div class="form-group mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Your Email">
            </div>

            <div class="form-group mb-3">
                <label>Phone Number</label>
                <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone Number">
            </div>

            <div class="form-group mb-3">
                <label>Alternative Phone Number</label>
                <input type="text" th:field="*{altPhone}" class="form-control" placeholder="Alternative Phone">
            </div>

            <div class="form-group mb-3">
                <label>Password</label>
                <div class="input-group">
                    <input type="password" th:field="*{password}" class="form-control" id="passwordField" placeholder="Your Password">
                    <button type="button" class="password-toggle" onclick="togglePassword()">Show</button>
                </div>
            </div>

            <div class="form-group mb-3">
                <label>Date of Birth</label>
                <input type="date" th:field="*{dob}" class="form-control">
            </div>

            <div class="form-group mb-3">
                <label>Aadhar Card Number</label>
                <input type="text" th:field="*{adharcard}" class="form-control" placeholder="Aadhar Card Number">
            </div>

            <div class="form-group mb-3">
                <label>Vehicle</label>
                <input type="text" th:field="*{vehicle}" class="form-control" placeholder="Vehicle Number">
            </div>

            <div class="form-group mb-3">
                <label>Address</label>
                <textarea th:field="*{address}" class="form-control" placeholder="Your Address" rows="3"></textarea>
            </div>
            <input type="hidden" th:field="*{flag}" value="active"/>
            

            <button type="submit" class="btn btn-danger w-100">Save Profile</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        Â© 2025 Foodie Express. All rights reserved.
    </footer>


    <script>
        function togglePassword() {
            var passwordField = document.getElementById("passwordField");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        function navigateToProfile() {
            window.location.href = '/profile';
        }
        function navigateToDetails() {
            window.location.href = '/details';
        }
        function navigateToOrders() {
            window.location.href = '/orders';
        }
        function navigateToPerformance() {
            window.location.href = '/performance';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  window.addEventListener('pageshow' , function (event) {
		if(event.persisted || (window.performance && window.performance.navigation.type === 2)){
			window.location.reload();
		}
});
  </script>
</body>
</html>
