<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Orders | Foodie Express</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}">
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: red;
            padding: 10px 20px;
        }
        .navbar-brand {
            color: white !important;
            font-size: 24px;
            font-weight: bold;
        }

        /* Card Styling */
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Button Styling */
        .action-btn {
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-success {
            background: linear-gradient(90deg, #28a745, #218838);
            color: white;
            border: none;
            margin-bottom: 10px;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #218838, #28a745);
            transform: translateY(-3px);
        }

        .btn-danger {
            background: linear-gradient(90deg, #dc3545, #c82333);
            color: white;
            border: none;
        }
        .btn-danger:hover {
            background: linear-gradient(90deg, #c82333, #dc3545);
            transform: translateY(-3px);
        }

        /* Footer Styling */
        .footer {
            background-color: #FF6F61;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        /* Smooth Fade-in Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Success Message Styling */
        .success-message {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .error-message {
            display: none;
            background-color: #dc3545;
            color: white;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .no-orders-message {
            display: none;
            font-size: 20px;
            font-weight: bold;
            color: #6c757d;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Foodie Express</a>
        </div>
    </nav>

    <!-- Success Message -->
    <div class="container mt-3">
        <div id="successMessage" class="success-message">üéâ Great! Order has been accepted.</div>
        <div id="errorMessage" class="error-message">‚ùå Order has been rejected.</div>
    </div>

    <!-- Available Orders Section -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Available Orders</h2>
        <div id="noOrdersMessage" class="no-orders-message">üöÄ You don't have any new orders.</div>
        
        <div class="row g-4" th:if="${orders != null and !#lists.isEmpty(orders)}">
            <div class="col-md-6 fade-in" th:each="order : ${orders}">
                <div class="card p-3" th:id="'order-' + ${order.orderId}">
                    <h5 th:text="'Order #' + ${order.orderId}"></h5>
                    <p><strong>Restaurant:</strong> <span th:text="${order.rName}"></span></p>
                    <p><strong>Pickup Location:</strong> <span th:text="${order.rAddress}"></span></p>
                    <p><strong>Delivery Address:</strong> <span th:text="${order.cAddress}"></span></p>

                    <form th:action="@{/delivery/accept-order}" method="post" onsubmit="showSuccessMessage(event)">
                        <input type="hidden" th:value="${order.orderId}" name="orderId">
                        <button type="submit" class="action-btn btn-success">‚úÖ Accept Order</button>
                    </form>

                    <form th:action="@{/delivery/reject-order}" method="post" onsubmit="showErrorMessage(event)">
                        <input type="hidden" th:value="${order.orderId}" name="orderId">
                        <button type="submit" class="action-btn btn-danger">‚ùå Reject Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        ¬© 2025 Foodie Express. All rights reserved.
    </footer>

    <!-- Script for Success/Error Messages -->
    <script>
        function showSuccessMessage(event) {
            event.preventDefault();
            document.getElementById("successMessage").style.display = "block";
            setTimeout(() => event.target.submit(), 1000);
        }

        function showErrorMessage(event) {
            event.preventDefault();
            document.getElementById("errorMessage").style.display = "block";
            setTimeout(() => event.target.submit(), 1000);
        }

        window.onload = function() {
            let orders = document.querySelectorAll(".card");
            if (orders.length === 0) {
                document.getElementById("noOrdersMessage").style.display = "block";
            }
        };
    </script>
</body>
</html>
