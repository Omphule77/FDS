<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Deliveries | Foodie Express</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}">
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgb(202, 169, 135) !important;
            padding: 12px;
        }
        .navbar-brand {
            color: white !important;
            font-size: 24px;
            font-weight: bold;
        }

        /* Card Styling */
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Button Styling */
        
        .receive-btn {
		    display: inline-block;
		    font-size: 18px;
		    padding: 12px;
		    border-radius: 8px;
		    font-weight: bold;
		    width: 100%;
		    text-align: center;
		    cursor: pointer;
		    transition: all 0.3s ease;
		    background: linear-gradient(90deg, #ffc107, #e0a800); /* Yellow gradient */
		    color: white;
		    text-decoration: none; /* Remove default underline */
		    border: none;
		}
		
		.receive-btn:hover {
		    background: linear-gradient(90deg, #e0a800, #ffc107);
		    transform: translateY(-3px);
		}
        
        .complete-btn {
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, #28a745, #218838);
            color: white;
            border: none;
        }
        .complete-btn:hover {
            background: linear-gradient(90deg, #218838, #28a745);
            transform: translateY(-3px);
        }

        /* Footer Styling */
        .footer {
            background-color: rgb(202, 169, 135) !important;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Foodie Express</a>
        </div>
    </nav>

    <!-- Active Deliveries Section -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Active Deliveries</h2>

        <!-- Debugging statement to check order count -->
        <p th:if="${orders != null}" th:text="'Total Active Orders: ' + ${orders.size()}"></p>

        <!-- Show message if no active orders exist -->
        <div th:if="${orders == null or #lists.isEmpty(orders)}" class="text-center text-muted">
            ðŸš€ No active deliveries at the moment.
        </div>

        <!-- Render active orders -->
        <div class="row g-4" th:if="${orders != null and !#lists.isEmpty(orders)}">
            <div class="col-md-6" th:each="order : ${orders}">
                <div class="card p-3" th:id="'order-' + ${order.orderId}">
                    <h5 th:text="'Order #' + ${order.orderId}"></h5>
                    <p><strong>Restaurant:</strong> <span th:text="${order.rName}"></span></p>
                    <p><strong>Pickup Location:</strong> <span th:text="${order.rAddress}"></span></p>
                    <p><strong>Delivery Address:</strong> <span th:text="${order.cAddress}"></span></p>
                    <p><strong>Customer Name:</strong> <span th:text="${order.cName}"></span></p>
                    <p><strong>Customer Phone:</strong> <span th:text="${order.cPhone}"></span></p>

               
					<a th:href="@{/delivery/reciveOrder(orderId=${order.orderId})}" class="receive-btn" th:id="'receiveBtn-' + ${order.orderId}"> Receive Order</a>



					<!-- Complete Order Form -->
					<form th:action="@{/delivery/complete-order}" method="post" th:id="'complete-' + ${order.orderId}">
					    <input type="hidden" th:value="${order.orderId}" name="orderId">
					    <input type="text" name="otp" class="form-control mb-2" placeholder="Enter OTP" required minlength="6" maxlength="6">
					    <button type="submit" class="complete-btn">
					        âœ… Complete Order
					    </button>
					</form>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        Â© 2025 Foodie Express. All rights reserved.
    </footer>
    <script>
    function hideReceiveButton(orderId) {
        console.log("Receive button clicked for Order ID:", orderId); // Debugging log
        let receiveButton = document.getElementById(`receiveBtn-${orderId}`);
        if (receiveButton) {
            receiveButton.style.display = "none";
        } else {
            console.warn("Receive button not found for Order ID:", orderId);
        }
    }

    </script>
</body>
</html>
