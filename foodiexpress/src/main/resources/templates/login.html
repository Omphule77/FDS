<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoodExpress - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet">

    <!-- Google Fonts - Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet">

    <style>
          body {
            font-family: 'Poppins', sans-serif;
            background-color: #F0E3CA;
            color: black;
            position: relative;
            min-height: 90vh;
          }
          .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1470&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            z-index: 0;
          }
          .login-container {
            background-color:rgb(202, 169, 135);
            border-radius: 15px;
            padding: 30px;
            z-index: 1;
            position: relative;
          }
          .btn-black {
            background-color: black;
            color: white;
            font-weight: 600;
          }
          .btn-black:hover {
            background-color: #333;
            color: white;
          }
          label, input, select, a, p, h1, h2 {
            font-family: 'Poppins', sans-serif;
          }
        </style>
  </head>

  <body>

    <div class="bg-overlay"></div>

    <div
      class="container d-flex align-items-center justify-content-center min-vh-100">
      <div class="col-md-5 col-lg-5">
        <!-- Logo -->
        <div class="text-center mb-4">
          <h1 class="fw-bold" style="color: #ff5b03;">Foodie Express</h1>
          <p>Delicious food at your doorstep</p>
        </div>

        <!-- Login Card -->
        <div class="login-container shadow-lg">
          <h2 class="text-center fw-bold mb-4">Login to Your Account</h2>

          <form th:action="@{/showLogin}" method="POST">


            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label fw-medium">Email
                Address</label>
              <div class="input-group">
                <span class="input-group-text bg-white border-0">
                  <i class="bi bi-envelope-fill text-muted"></i>
                </span>
                <input
                  type="text"
                  class="form-control py-3 rounded-end"
                  id="email"
                  placeholder="Enter your email"
                  name="username"
                  required />
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password"
                class="form-label fw-medium">Password</label>
              <div class="input-group">
                <span class="input-group-text bg-white border-0">
                  <i class="bi bi-lock-fill text-muted"></i>
                </span>
                <input
                  type="password"
                  class="form-control py-3 rounded-end"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required />
              </div> </div>

            <!-- Remember Me & Forgot Password -->
            

            <!-- Login Button -->
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-black">Login</button>
            </div>

            <!-- Divider -->
            <div class="d-flex align-items-center my-3">
              <hr class="flex-grow-1 border-black">
              <span class="px-2">OR</span>
              <hr class="flex-grow-1 border-black">
            </div>

            <!-- Social Logins -->
            <!-- <div class="row mb-4">
          <div class="col">
            <button class="btn btn-light w-100">Google</button>
          </div>
          <div class="col">
            <button class="btn btn-primary w-100">Facebook</button>
          </div>
        </div> -->

            <!-- Signup Link -->
            
          </form>
          <div class="text-center">
              <p>Don't have an account? <a th:href="@{/showRegister}"
                  class="text-black text-decoration-underline fw-medium">Sign
                  up</a></p>
            </div>
        </div>

      </div>
      </div>
      <br>
      <br>
      <!-- Bootstrap 5 JS -->
      <script>
  window.addEventListener('pageshow' , function (event) {
		if(event.persisted || (window.performance && window.performance.navigation.type === 2)){
			window.location.reload();
		}
});
  </script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
  </html>
